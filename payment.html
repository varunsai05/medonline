<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Online Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-color: #dbf6db;
    }
    .payment-form {
      max-width: 600px;
      margin: 50px auto;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Med online</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="ppvc.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="aboutus.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Page -->
  <div class="container">
    <div class="payment-header">
      <h2>Payment Information</h2>
      <p>Please fill in your payment details to complete the purchase.</p>
    </div>

    <!-- Payment Form -->
    <form id="payment-form" class="payment-form">
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="full-name" class="form-label">Delivery Address</label>
        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
      </div>
      
      <div class="mb-3">
        <label for="card-number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card-number" placeholder="Enter your card number" required>
      </div>
      
      <div class="mb-3">
        <label for="expiry-date" class="form-label">Expiry Date (MM/YY)</label>
        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
      </div>

      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
      </div>

      <div class="mb-3">
        <label for="billing-address" class="form-label">Billing Address</label>
        <input type="text" class="form-control" id="billing-address" placeholder="Enter your billing address" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      // Collect form data
      const fullName = document.getElementById('full-name').value;
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;
      const billingAddress = document.getElementById('billing-address').value;
      const email = document.getElementById('email').value;

      // Simple validation (can be expanded)
      if (!fullName || !cardNumber || !expiryDate || !cvv || !billingAddress || !email) {
        alert('Please fill in all the fields.');
        return;
      }

      // If payment method is Google Pay, redirect to Google Pay
      // Simulating a payment gateway redirection
      alert('Redirecting to payment gateway...');

      // Simulating the redirect to a Google Pay page (replace with actual API or redirect link)
      window.location.href = 'https://pay.google.com/';
    });
  </script>

</body>
</html>
