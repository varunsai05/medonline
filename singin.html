<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #dbf6db; /* Soft green background */
      font-family: 'Arial', sans-serif;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-green {
      background-color: #28a745; /* Bootstrap green */
      color: #fff;
    }
    .btn-green:hover {
      background-color: #218838; /* Darker green on hover */
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }
    .link-green {
      color: #28a745;
      text-decoration: none;
    }
    .link-green:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function handleSignIn(event) {
      event.preventDefault(); // Prevent form submission
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        alert("Signed in successfully!");
        window.location.href = "ppvc.html"; // Redirect to ppvc.html
      } else {
        alert("Please enter valid credentials.");
      }
    }
  </script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="card-title text-center mb-4 text-success">Medonline</h1>
            <p class="text-center text-muted mb-4">Sign in to your account or register to get started.</p>
            <form onsubmit="handleSignIn(event)">
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label text-success">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label text-success">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <!-- Sign In Button -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-green">Sign In</button>
              </div>
              <p class="text-center">
                Don't have an account? <a href="#" class="link-green">Register here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
