<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Medonline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-color: #dbf6db;
    }
    .cart-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .cart-item img {
      max-width: 100px;
      margin-right: 15px;
    }
    .cart-item .product-name {
      flex: 1;
    }
    .cart-item .price {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Medonline</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="ppvc.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="aboutus.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Page -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>

    <div id="cart-total" class="text-end">
      <h4>Total: $<span id="total-price">0</span></h4>
      <button class="btn btn-success" onclick="window.location.href='payment.html'">Proceed to Checkout</button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Display cart items
    const cartItemsContainer = document.getElementById('cart-items');
    let totalPrice = 0;

    cart.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');

      cartItem.innerHTML = `
        <img src="${item.productImage}" alt="${item.productName}">
        <div class="product-name">${item.productName}</div>
        <div class="price">${item.productPrice}</div>
      `;

      cartItemsContainer.appendChild(cartItem);

      // Add up total price
      const price = parseFloat(item.productPrice.replace('$', ''));
      totalPrice += price;
    });

    // Update total price
    document.getElementById('total-price').textContent = totalPrice.toFixed(2);
  </script>

</body>
</html>
